<!DOCTYPE html>
<html>
<head>
  <title>2x2 Rubik's Cube Solver</title>
  <link rel="stylesheet" href="styles.css">
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src='https://unpkg.com/babel-standalone@6/babel.min.js'></script>
  <script src='cube.js'></script>
  <script src='solutions.js' async></script>
</head>
<body>
  <div id='app'></div>
  <script type='text/babel'>
    function Wrap(props) {
        return (
            <div  class='wrap'>
              {Cube({style: props.style, layout: props.layout, paint: props.paint, spin: props.spin, turn: props.turn, inputMode: props.inputMode, dynamicSolution: props.dynamicSolution, step: props.step})}
              {Palette({changeBrush: props.changeBrush, brush: props.brush, inputMode: props.inputMode, getCubeState: props.getCubeState, next: props.next, turn: props.turn, direction: props.dynamicSolution[props.step]})}
            </div>
        )
    }
    function Arrow(props) {
      if (props.inputMode == true) {
        return (
            <img
              class = {props.class + ' arrow'}
              id = 'hover'
              src='./arrow.png'
              onClick={() => props.turn(props.direction)}
            />
        )
      }
    }
    function PaintPot(props) {
      props.style = {
        backgroundColor: props.colour,
        opacity: 0.5
      };
      if (props.brush === props.colour) {
        props.style.opacity = 1
      };
      return (
        <td class ='paintPot' style={props.style} onClick={() => props.changeBrush(props.colour)}></td>
      )
    }
    function Palette(props) {
      if (props.inputMode === true) {
        return (
          <div class='palette'>
            {PaintPot({changeBrush: props.changeBrush, colour: 'white', brush: props.brush})}
            {PaintPot({changeBrush: props.changeBrush, colour: 'yellow', brush: props.brush})}
            {PaintPot({changeBrush: props.changeBrush, colour: 'red', brush: props.brush})}
            {PaintPot({changeBrush: props.changeBrush, colour: 'orange', brush: props.brush})}
            {PaintPot({changeBrush: props.changeBrush, colour: 'blue', brush: props.brush})}
            {PaintPot({changeBrush: props.changeBrush, colour: 'green', brush: props.brush})}
            <button class = 'palette' onClick={() => props.getCubeState()}>Solve!</button>
          </div>
        )
      } else {
        return (
          <div class='palette'>
            <button class = 'palette' onClick={() => props.next(props.turn, props.direction)}>Next</button>
          </div>
        )
      }
    }
    function Cube(props) {
      return (
        <div class='cube' style={props.style}>
          {Face({class: 'front',  colours: props.layout.front, paint: props.paint, dynamicSolution: props.dynamicSolution, inputMode: props.inputMode, step: props.step})}
          {Face({class: 'back',  colours: props.layout.back, paint: props.paint, dynamicSolution: props.dynamicSolution, inputMode: props.inputMode, step: props.step})}
          {Face({class: 'top',  colours: props.layout.top, paint: props.paint, dynamicSolution: props.dynamicSolution, inputMode: props.inputMode, step: props.step})}
          {Face({class: 'bottom',  colours: props.layout.bottom, paint: props.paint, dynamicSolution: props.dynamicSolution, inputMode: props.inputMode, step: props.step})}
          {Face({class: 'left',  colours: props.layout.left, paint: props.paint, dynamicSolution: props.dynamicSolution, inputMode: props.inputMode, step: props.step})}
          {Face({class: 'right',  colours: props.layout.right, paint: props.paint, dynamicSolution: props.dynamicSolution, inputMode: props.inputMode, step: props.step})}
          <div>
            {Arrow({class: 'topRight', turn: props.turn, direction: 'Rl', inputMode: props.inputMode, inputMode: props.inputMode})}
            {Arrow({class: 'topLeft', turn: props.turn, direction: 'fB', inputMode: props.inputMode, inputMode: props.inputMode})}
            {Arrow({class: 'centreRight', turn: props.turn, direction: 'uD', inputMode: props.inputMode, inputMode: props.inputMode})}
            {Arrow({class: 'centreLeft', turn: props.turn, direction: 'Ud', inputMode: props.inputMode, inputMode: props.inputMode})}
            {Arrow({class: 'bottomLeft', turn: props.turn, direction: 'rL', inputMode: props.inputMode, inputMode: props.inputMode})}
            {Arrow({class: 'bottomRight', turn: props.turn, direction: 'Fb', inputMode: props.inputMode, inputMode: props.inputMode})}
          </div>
        </div>
      )
    }
    function Guide(props) {
      let move = props.dynamicSolution[props.step]
      const styles = {
        F: { top: [90, 0], right: [180, 180] },
        f: { top: [270, 180], right: [0, 0] },
        B: { top: [270, 0], right: [0, 180] },
        b: { top: [90, 180], right: [180, 0] },
        L: { front: [180, 180], top: [0, 0] }, 
        l: { front: [0, 0], top: [180, 180] },
        R: { front: [0, 180], top: [180, 0] },
        r: { front: [180, 0], top: [0, 180] },
        U: { front: [270, 180], right: [270, 180] },
        u: { front: [90, 0], right: [90, 0]},
        D: { front: [90, 180], right: [90, 180]},
        d: { front: [270, 0], right: [270, 0]},
        X: {}     
      }
      if (props.inputMode == false) {
        if (Object.keys(styles[move]).includes(props.class)) {
          console.log('rendering')
          return <img src='guide_square.png' class='guide' style={{transform: 'rotate(' + styles[move][props.class][0] + 'deg) rotateY(' + styles[move][props.class][1] + 'deg)'}}/>
        }
      }
    }
    function Sticker(props) {
        return (
            <td style={{backgroundColor: props.colour}} onClick={() => props.paint(props.face, props.num)}>
            </td>
        )
    }
    function Face(props) {
        return (
              <div class={props.class}>
                  <table>
                      <tbody>
                        {Guide({class: props.class, dynamicSolution: props.dynamicSolution, step: props.step, inputMode: props.inputMode})}
                              <tr>
                                  {Sticker({colour: props.colours[0], paint: props.paint, face: props.class, num: 0})}
                                  {Sticker({colour: props.colours[1], paint: props.paint, face: props.class, num: 1})}
                              </tr>
                              <tr>
                                  {Sticker({colour: props.colours[2], paint: props.paint, face: props.class, num: 2})}
                                  {Sticker({colour: props.colours[3], paint: props.paint, face: props.class, num: 3})}
                              </tr>
                      </tbody>
                  </table>
              </div>
        )
    }
    class App extends React.Component {
      constructor(props) {
        super(props);
        this.ChangeBrush = this.ChangeBrush.bind(this);
        this.Paint = this.Paint.bind(this);
        this.Turn = this.Turn.bind(this);
        this.GetCubeState = this.GetCubeState.bind(this);
        this.Next = this.Next.bind(this);
        this.state = {
            inputMode: true,
            layout: {
              front: ['grey', 'grey', 'grey', 'grey'],
              back: ['grey', 'grey', 'grey', 'grey'],
              top: ['grey', 'grey', 'grey', 'grey'],
              bottom: ['grey', 'grey', 'grey', 'grey'],
              left: ['grey', 'grey', 'grey', 'grey'],
              right: ['grey', 'grey', 'grey', 'grey']
            },
            brush: 'grey',
            style: {
              animation: ''
            },
            cubeState: 'N/A',
            cubeUniqueState: 'N/A',
            dynamicSolution: '',
            step: 0,
        }
      }
      ChangeBrush(colour) {
        this.setState((currentState) => {
          return {
            brush: colour
          }
        })
      }
      Paint(face, num) {
        if (this.state.inputMode == true) {
          this.setState((currentState) => {
          currentState.layout[face][num] = this.state.brush
          return {
            layout: currentState.layout
          }
        })
        }
      }
      Turn(turn) {
        console.log('turning in direction ' + turn)
          this.setState((currentState) => {
          let l = this.state.layout
          let stickerArray = l.front.concat(l.back, l.top, l.bottom, l.left, l.right);
          let maps = {
            R: [0, 15, 2, 13, 9, 5, 11, 7, 8, 3, 10, 1, 12, 4, 14, 6, 16, 17, 18, 19, 22, 20, 23, 21],
            r: [0, 11, 2, 9, 13, 5, 15, 7, 8, 4, 10, 6, 12, 3, 14, 1, 16, 17, 18, 19, 21, 23, 20, 22],
            L: [10, 1, 8, 3, 4, 12, 6, 14, 5, 9, 7, 11, 2, 13, 0, 15, 18, 16, 19, 17, 20, 21, 22, 23],            
            l: [14, 1, 12, 3, 4, 8, 6, 10, 2, 9, 0, 11, 5, 13, 7, 15, 17, 19, 16, 18, 20, 21, 22, 23],
            F: [2, 0, 3, 1, 4, 5, 6, 7, 19, 17, 10, 11, 12, 13, 22, 20, 16, 14, 18, 15, 8, 21, 9, 23],            
            f: [1, 3, 0, 2, 4, 5, 6, 7, 20, 22, 10, 11, 12, 13, 17, 19, 16, 9, 18, 8, 15, 21, 14, 23],
            B: [0, 1, 2, 3, 6, 4, 7, 5, 8, 9, 21, 23, 16, 18, 14, 15, 11, 17, 10, 19, 20, 13, 22, 12],
            b: [0, 1, 2, 3, 5, 7, 4, 6, 8, 9, 18, 16, 23, 21, 14, 15, 12, 17, 13, 19, 20, 10, 22, 11],
            U: [20, 21, 2, 3, 16, 17, 6, 7, 9, 11, 8, 10, 12, 13, 14, 15, 0, 1, 18, 19, 4, 5, 22, 23],
            u: [16, 17, 2, 3, 20, 21, 6, 7, 10, 8, 11, 9, 12, 13, 14, 15, 4, 5, 18, 19, 0, 1, 22, 23],            
            D: [0, 1, 18, 19, 4, 5, 22, 23, 8, 9, 10, 11, 13, 15, 12, 14, 16, 17, 6, 7, 20, 21, 2, 3],            
            d: [0, 1, 22, 23, 4, 5, 18, 19, 8, 9, 10, 11, 14, 12, 15, 13, 16, 17, 2, 3, 20, 21, 6, 7],
            Rl: [14, 15, 12, 13, 9, 8, 11, 10, 2, 3, 0, 1, 5, 4, 7, 6, 17, 19, 16, 18, 22, 20, 23, 21],
            rL: [10, 11, 8, 9, 13, 12, 15, 14, 5, 4, 7, 6, 2, 3, 0, 1, 18, 16, 19, 17, 21, 23, 20, 22],
            Fb: [2, 0, 3, 1, 5, 7, 4, 6, 19, 17, 18, 16, 23, 21, 22, 20, 12, 14, 13, 15, 8, 10, 9, 11],
            fB: [1, 3, 0, 2, 6, 4, 7, 5, 20, 22, 21, 23, 16, 18, 17, 19, 11, 9, 10, 8, 15, 13, 14, 12],
            Ud: [20, 21, 22, 23, 16, 17, 18, 19, 9, 11, 8, 10, 14, 12, 15, 13, 0, 1, 2, 3, 4, 5, 6, 7],
            uD: [16, 17, 18, 19, 20, 21, 22, 23, 10, 8, 11, 9, 13, 15, 12, 14, 4, 5, 6, 7, 0, 1, 2, 3]
          }
          let mapArray = maps[turn];
          let r = mapArray.map(x => stickerArray[x]);
          return {
            layout: {
              front: [r[0], r[1], r[2], r[3]],
              back: [r[4], r[5], r[6], r[7]],
              top: [r[8], r[9], r[10], r[11]],
              bottom: [r[12], r[13], r[14], r[15]],
              left: [r[16], r[17], r[18], r[19]],
              right: [r[20], r[21], r[22], r[23]]
            }
          }
        })
      }
      GetCubeState() {
        let l = this.state.layout
        let blocksArray = [
          ['white', 'red', 'green'],
          ['white', 'orange', 'green'],
          ['white', 'orange', 'blue'],
          ['white', 'blue', 'red'],
          ['yellow', 'red', 'green'],
          ['yellow', 'orange', 'green'],
          ['yellow', 'orange', 'blue'],
          ['yellow', 'blue', 'red']]
        let stateArray = [
          [l.top[0], l.left[1], l.front[0]],
          [l.top[2], l.left[0], l.back[1]],
          [l.top[3], l.right[1], l.back[0]],
          [l.top[1], l.right[0], l.front[1]],
          [l.bottom[2], l.left[3], l.front[2]],
          [l.bottom[0], l.left[2], l.back[3]],
          [l.bottom[1], l.right[3], l.back[2]],
          [l.bottom[3], l.right[2], l.front[3]]
        ]
        let lookUp = '';
        for (let i = 0; i < 8; i ++) {
          for (let j = 0; j < 8; j ++) {
            if (blocksArray[j].includes(stateArray[i][0]) && blocksArray[j].includes(stateArray[i][1]) && blocksArray[j].includes(stateArray[i][2])) {
              for (let k = 0; k < 3; k++) {
                if (stateArray[i][k] === 'white' || stateArray[i][k] === 'yellow') {
                  lookUp = lookUp.concat(cube.blocks[k][j])
                }
              }
            }
          }
        }
        cube.state = lookUp;
        let unique = cube.uniqueState;
        let staticSolution = ''
        console.log('About to start searching.')
        for (let i = 0; i < 3674160; i ++) {
          if (solutions[i][0] === unique) {
            staticSolution = solutions[i][1];
            break;
          }
        }
        console.log('Finished searching.')
        let dynamic = getDynamicSolution(lookUp, staticSolution)
        console.log(dynamic)
        this.setState((currentState) => {
          return {
            dynamicSolution: dynamic + 'X',
            inputMode: false,
          }
        })
      }
      Next(turn, direction) {
        if (this.state.dynamicSolution[this.state.step] != 'X') {
          this.setState((currentState) => {
            return {
              step: currentState.step + 1,
            }
          })
        turn(direction);
        }
      }
      render() {
        let style = {
          animation: this.state.animation
        }
        return (
          <div id='container'>
            <Wrap
              style={this.state.style}
              layout={this.state.layout}
              changeBrush={this.ChangeBrush}
              paint={this.Paint}
              brush={this.state.brush}
              spin = {this.Spin}
              turn = {this.Turn}
              cubeState = {this.state.cubeState}
              cubeUniqueState = {this.state.cubeUniqueState}
              getCubeState = {this.GetCubeState}
              dynamicSolution = {this.state.dynamicSolution}
              inputMode = {this.state.inputMode}
              step = {this.state.step}
              next = {this.Next}/>
        </div>
      )
      }
    }
    ReactDOM.render(
      <App />,
      document.getElementById('app')
    )
  </script>
</body>
</html>
